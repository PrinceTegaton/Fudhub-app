  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">FudHub.com</a>

        <span class="navbar-toggler-icon"></span>
      </button>

          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>

    </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-3">
        <h4>Categories</h4>
        <div class="list-group">
          <a href="#" class="list-group-item" ng-repeat="c in categoryList">{{c.Name}}</a>
        </div>
        <hr>
        <h4>My Cart</h4>
        <div class="list-group cart-sidebar">
          <li class="list-group-item" ng-repeat="i in cart">
            <span>{{i.Title}}</span>
            <span class="cart-item-total">N{{i.Total}}</span><br>
            <a href="#" ng-click="removeCartItem(i.ID)">Remove</a>
            <span class="badge badge-primary float-right">{{i.Qty}}</span>
          </li>
          <li class="list-group-item" ng-show="cart.length > 0">
            <button class="btn btn-primary btn-sm" ng-click="checkoutCart()">Checkout</button>
            <button class="btn btn-warning btn-sm" ng-click="cancelCart()">Cancel</button>
          </li>
        </div>
      </div>

        <div class="row">

          <div class="col-lg-4 col-md-6 mb-4 item" ng-repeat="p in productList">
            <div class="card h-100">
              <a href="#"><img class="card-img-top item-img" ng-src="{{getProductImg(p.ID)}}" alt="{{p.Title}}"></a>
              <div class="card-body">
                <h5 class="card-title item-title">
                  <a href="#">{{p.Title}}</a>
                  </h4>
                  <p class="item-amount">N{{p.Amount}}</p>
                  <p class="item-desc">{{p.Description}}</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                <button class="btn btn-primary btn-sm float-right" ng-click="addProductToCart(p.ID)">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
